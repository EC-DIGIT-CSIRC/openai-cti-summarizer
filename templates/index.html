<!DOCTYPE html>
<html>
  <head>
    <title>OpenAI Quickstart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      rel="shortcut icon"
      href="{{ url_for('static', path='/quote-150x150.png') }}"
    />
    <link rel="stylesheet" href="{{ url_for('static', path='/main.css') }}" />
	<script>
		function enableSubmit() {
			var checkBox_tlp = document.getElementById("accepted_tlp");
			var checkBox_limitations = document.getElementById("accepted_limitations");
			var button = document.getElementById("submit_button");

			if (checkBox_tlp.checked  && checkBox_limitations.checked){
				button.disabled = false;
			} else {
				button.disabled = true;
			}
		}
	</script>
	<style>
      #submit_button {
        background-color: grey;
        color: white;
      }

      #submit_button:enabled {
        background-color: #10a37f;
      }
    </style>
	<style type="text/css">
		.table-tlp{width:100%;max-width:70em;border:0.5px solid #666;}
		.table-tlp td {padding: 0.5em;line-height:1.5em;border:0.5px solid #666;background:#eeeeee;}
		.table-tlp .bg-blue {background:#dbe5f1}
		.table-tlp .bg-green {background:#ebf1dd}
		.table-tlp .bg-amber {background:#fdeada}
		strong.tlp-clear, span.tlp-clear {font-size: 1.25em;display: inline-block;padding-left: .15em;padding-right: .15em;}
		strong.tlp-clear, span.tlp-clear, .tlp-clear .tlp, .tlp-clear .tlp::before {color: #fff;background: #000;}
		strong.tlp-red, span.tlp-red, .tlp-red .tlp, .tlp-red .tlp::before {color: #FF2B2B !important;}
		.tlp-white .tlp::before, .tlp-white.icon::before {content: ' TLP:CLEAR ';white-space:pre;font-weight:bold;}
	</style>
  </head>
  <body>
    <div class="page">

      <!-- heading & logo -->
      <img src="{{ url_for('static', path='/quote-150x150.png') }}" class="icon" />
      <h3>Summarize this CTI report</h3>

      <form action="/" method="post">
          <div class="is-size-7">
            <label for="api-key">API Key: </label>
		        &nbsp;<input class="is-size-7" type="text" id="api-key" name="api_key" style="color: #ccc;" placeholder="Enter your API key" autocomplete="off" value="{% if api_key %}{{ api_key }}{% endif %}"></input>
          </div>
          <div>
            <input type="checkbox" id="accepted_tlp" name="accepted_tlp" onclick="enableSubmit()" />
            &nbsp;
            <label for="accepted_tlp">I will only submit <a href="https://first.org/tlp"><strong class="tlp-clear">TLP:CLEAR </strong></a> data, ... and</label><p/>
            <!-- another checkbox -->
            <input type="checkbox" id="accepted_limitations" name="accepted_limitations" onclick="enableSubmit()" />
			&nbsp;
			<label for="accepted_limitations">I accept the <a href="{{ url_for('static', path='/limits.html') }}">limitations</a></label>
            </p>
            <textarea type="textarea" id="text" class="textarea" name="text" rows="10" cols="80" placeholder="CTI report goes here" autocomplete="off" required wrap=1>CTI text goes here... </textarea>
          </div>
          <div>
            <input type="submit" id="submit_button" value="Generate summary" disabled />
          </div>
      </form>
      <p/>&nbsp;<p/>
      {% if result %}
      {% if success %}
      <article class="message is-success">
      {% else %}
       <article class="message is-danger">
        {% endif %}
          <div class="message-header">
            <p>Results:</p>
          </div>
          <div class="message-body">
            {{ result }}
          </div>
        </article>
        {% endif %}
        {% if metainfo %}
        <div class="metainfo">{{ metainfo }}</div>
        {% endif %}
        <p/>&nbsp;<p/>
      </div>
  </body>
</html>
